<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mixer Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100. .900&display=swap" rel="stylesheet">
    <link href="/css/grid.css" rel="stylesheet" type="text/css">
    <link href="/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
     <header>
        <h1>Music Mixer</h1>
    </header>

    <div>
        <h2 class="hidden">Music icons</h2>
        <div id="music-container">
            <div class="box">
                <img src="images/bird-icon.svg" alt="bird sound icon">
            </div>

            <div class="box">
                <img src="images/bug-icon.svg" alt="bug sound icon">
            </div>

            <div class="box">
                <img src="images/cafe-icon.svg" alt="cafe sound icon">
            </div>

            <div class="box">
                <img src="images/car-icon.svg" alt="traffic sound icon">
            </div>

            <div class="box">
                <img src="images/fire-icon.svg" alt="fire sound icon">
            </div>

            <div class="box">
                <img src="images/ocean-sound-icon.svg" alt="ocean sound icon">
            </div>

            <div class="box">
                <img src="images/rain-cloud-icon.svg" alt="rain sound icon">
            </div>

            <div class="box">
                <img src="images/storm-cloud-icon.svg" alt="thunder sound icon">
            </div>
        </div>
    </div>

    <div>
        <h2 class="hidden">sound control icons</h2>

        <div id="control-container">
            <div class="box">
                <img src="images/play-button-icon.svg" alt="play button icon">
            </div>

            <div class="box">
                <img src="images/rewind-button-icon.svg" alt="rewind button">
            </div>

            <div class="box">
                <img src="images/puase-button-icon.svg" alt="pause button">
            </div>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
