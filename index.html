<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Mixer Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100. .900&display=swap" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <h1>Music Mixer</h1>
    </header>

    <div class="grid-con">
        <h2 class="hidden">Music mixer instructions</h2>
        <div id="text-box" class="l-col-start-1 l-col-end-5">
            <h3>Welcome to our music mixer!</h3>
            <p>
                blah blah blah
            </p>
        </div>
    </div>

    <div>
        <div class="grid-con">
            <h2 class="hidden">Music icons</h2>
            <div id="music-container" class="col-start-1 col-end-5 m-col-start-6 m-col-end-13 l-col-start-9 l-col-end-13">
                <div class="box">
                    <img src="images/bird-icon.svg" alt="bird sound icon">
                </div>

                <div class="box">
                    <img src="images/bug-icon.svg" alt="bug sound icon">
                </div>
            
                <div class="box">
                    <img src="images/cafe-icon.svg" alt="cafe sound icon">
                </div>

                <div class="box">
                    <img src="images/car-icon.svg" alt="traffic sound icon">
                </div>
            
                <div class="box">
                    <img src="images/fire-icon.svg" alt="fire sound icon">
                </div>
            
                <div class="box">
                    <img src="images/ocean-sound-icon.svg" alt="ocean sound icon">
                </div>
            
                <div class="box">
                    <img src="images/rain-cloud-icon.svg" alt="rain sound icon">
                </div>
            
                <div class="box">
                    <img src="images/storm-cloud-icon.svg" alt="thunder sound icon">
                </div>
            </div>
        </div>

        <div class="grid-con">
            <h2 class="hidden">sound control icons</h2>

            <div id="control-container" class="col-start-1 col-end-5 m-col-start-6 m-col-end-13 l-col-start-9 l-col-end-13">
                <div class="box">
                    <img class="img-small" src="images/play-button-icon.svg" alt="play button icon">
                </div>

                <div class="box">
                    <img class="img-small" src="images/rewind-button-icon.svg" alt="rewind button">
                </div>

                <div class="box">
                    <img class="img-small" src="images/puase-button-icon.svg" alt="pause button">
                </div>
            </div>
        </div>

        <div class="grid-con">
            <h2 class="hidden">music drop zones</h2>
            <div class="drop-board col-start-1 col-end-5 m-col-start-6 m-col-end-13 l-col-start-9 l-col-end-13">
                <div class="drop-zone left box"></div>
                <div class="drop-zone middle box"></div>
                <div class="drop-zone right box"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
